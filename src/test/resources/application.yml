spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pickple
    username: sa
    password:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        query.in_clause_parameter_padding: true
        show_sql: true
        format_sql: true
